<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="//maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDZ5qi0Zo-6BAKuS7EFpYBNCs4iia2sOeg&sensor=true" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js" type="text/javascript"></script>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet" />
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link href="style.min.css" rel="stylesheet" />

		<script type="text/javascript">
			$(document).ready(function () {
				$('.options .command, .advanced').click(function () {
					$(".options .menu").slideToggle(150);
					$('.options .command').children('i').toggleClass("icon-minus");
				});
			});
		</script>
	</head>
	<body>
		<div class="row-fluid">
			
			<!--Options Menu-->
			<div class="options">
				<ul id="menu" class="menu">
					<li>Options 1</li>
				</ul>
				<a class="command command-open btn btn-small btn-primary">
					<i class="icon-white icon-plus"></i>
				</a>
			</div>

            <form id="addrForm" onSubmit="codeAddress(); return false;" style="z-index:50">
                <input id="addrSearch" autofocus type="text" size="50" placeholder="I want lunch around this area..">
                <input class="search btn btn-small" type="submit" value="Search" onclick="submit">
            </form>
		
			<div class="content well">
				<a class="command btn btn-large btn-primary" type="button" onclick="getLocation()">Show Me Lunch</a>
				<a class="advanced btn btn-small">Advanced <i class="icon-cog"></i></a>
			</div>

			<!--Map-->
			<div id="map_canvas" class="map-canvas"></div>
		</div>
	</body>
</html>
